<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del producto - HSGames</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logo-chiquito.png" type="image/png">
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="img/logo.png" alt="HSGames Logo"></a>
        <h1>HSGames</h1>
    </header>
    <section id="product-details">
        <h1 class="titulo">Detalles del producto</h1>
        <div class="contenedor-detalles">
            <img id="product-image" src="" alt="Product Image">
            <div class="product-info">
                <h2 id="product-title"></h2>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-footer">
            <a href="index.html"><img class="logo" src="/img/logo.png"></a>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link" href="extra/quienes-somos.html">Quiénes somos</a></li>
                    <li><a class="nav-link" href="extra/terminos-condiciones.html">Términos y condiciones</a></li>
                    <li><a class="nav-link" href="extra/nuestras-tiendas.html">Nuestras tiendas</a></li>
                </ul>
            </nav>
            <form id="contact-form">
                <h3>Hable con nosotros</h3>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <div id="error-nombre" class="error"></div>
                <input type="email" id="correo" placeholder="Correo Electrónico" required>
                <div id="error-correo" class="error"></div>
                <textarea id="mensaje" placeholder="Mensaje" required></textarea>
                <div id="error-mensaje" class="error"></div>
                <button type="submit">Enviar mensaje</button>
            </form>
        
            <div class="footer-info">
                <p>&copy; 2024 HSGames. Desarrollado por Hinara Sánchez. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="js/contactos.js"></script>    
    <script src="js/detallesProducto.js"></script>
</body>
</html>
