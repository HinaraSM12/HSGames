<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - AluraGeek</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!--<link rel="stylesheet" href="./css/reset.css">-->
</head>

<body>
    <header>
        <div class="container">
            <button id="login-button">Iniciar Sesión</button>
            <input type="text" placeholder="Buscar productos..." id="search-bar">
        </div>
    </header>

    <section id="product-detail">
        <div class="container">
            <img src="product-image.jpg" alt="Imagen del Producto" id="product-image">
            <h2 id="product-name">Nombre del Producto</h2>
            <p id="product-description">Descripción del producto.</p>
            <p id="product-price">$Precio</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <form id="contact-form">
                <h3>Contacto</h3>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="footer-info">
                <p>&copy; 2024 AluraGeek. Todos los derechos reservados.</p>
                <!-- Otras informaciones relevantes -->
            </div>
        </div>
    </footer>

    <!-- Aquí irán los scripts -->
    <script src="./js/scripts.js"></script>
</body>
</html>
